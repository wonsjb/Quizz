title: "The Geek\n      Quizz"

questions:
    - Q: "Quel acteur a joue le role de\nSean Parker dans The Social\nNetwork"
      A: "Justin Timberlake"
    - Q: "Quel est le premier bar a\nSeattle a avoir bani les\nGoogle Glass"
      A: "The 5 points"
    - Q: "Rosanne, The Dude,\nAlpha House"
      A: "John Goodman"
    - Q: "Quel est le nom de l'app\ndans Silicon Valley"
      A: "Pied Piper"
    - Q: "Vince Vaughn et Owen Wilson\njouent des stagiaires pour\nquelle companie"
      A: "Google"
    - Q: "Quelle startup a Jay-Z comme\ninvestisseur"
      A: "Julep"
    - Q: "Quelle console a conquis le\nmarche US pendant tout\n2014"
      A: "Playstation 4"
    - Q: "Quel group allemand des\nannees 70, musique\nelectronique, fait\nencore des concerts 3D"
      A: "Kraftwerk"
    - Q: "Quel jeu, Atari 2600, a\nrefait surface dans\nune decharge du Nouveau\nMexique"
      A: "E.T."
    
    - Q: "Sur quelle ile des alentours\nde Seattle the PDG de Box\nAaron Levi a grandi"
      A: "Mercer Island"
    - Q: "Quel PDG malpoli se presente\nsur scene avec du RedBull"
      A: "John Legere (T-Mobile)"
    - Q: "Quel joueur est sur la\ncouverture de NFL 15"
      A: "Richard Shermann"
    - Q: "Quel produit vends le pere\nnaturel de Jeff Bezos"
      A: "Velos"
    - Q: "Dans quelle carriere musicale\nle PDG de HasOffer, Peter\nHamilton, a commence"
      A: "Chanteur d'opera"
    - Q: "Quel est le nom du plus gros\nyacht de Paul Allen"
      A: "Octopus"
    - Q: "Quel est le GeoCache qui\norbite le plus"
      A: "Station Spaciale\nInternationale"
    - Q: "Quel version d'OSX est\nnommee d'un park national"
      A: "Yosemite"
    
    - Q: "Quel etait le nom de code\nde Windows Vista"
      A: "Longhorn"
    - Q: "Sur quoi L'embassadeur des\nUS Suzi Levine a jure pour\nprendre son poste"
      A: "Un Kindle"
    - Q: "Quel est le nouveux language\nde programmation pour\niOS et OSX"
      A: "Swift"
    - Q: "Quelle erreur a admis Bill\nGates dans une interview\na Harward"
      A: "CRTL ALT DELETE"
    - Q: "Quel mathematicienne est\nconsidere comme la\npremiere programmeuse"
      A: "Ada Lovelace"
    - Q: "HTTP veux dire"
      A: "HyperText Transfer Protocol"
    - Q: "Quelle companie a\ndevelope Boostrap"
      A: "Twitter"
    - Q: "Quel etait nom de code\nchololate de android\n4.4"
      A: "KitKat"
    - Q: "Quelle vulnerabilite de\nOpenSSL sonne comme\nune maladie"
      A: "HeartBleed"
    - Q: "Les points en commun de\nCassandra Spring\nHibernate et Spark"
      A: "Java / Open source"

    - Q: "Qui as expose la NSA pour\nacceder les servers\nde Microsoft,\nGoogle et autres companies" 
      A: "Edward Snowden"

end_message: "   The End!\nThanks For\n     Playing"
